<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do And While Loop</title>
</head>

<body>


    <script>

        do {
            num1 = prompt("enter first number");
            num2 = prompt("enter 2nd number");

            sum = alert(+num1 + +num2)
            var ask = prompt("do you want again")
        } while (ask === "y");
    </script>
</body>

</html>
